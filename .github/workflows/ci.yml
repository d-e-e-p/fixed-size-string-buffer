name: CI
run-name: ${{ github.actor }} CI
on: [push]
jobs:
  build-and-test:
    runs-on: ${{ matrix.sys.os }}
    timeout-minutes: 10
    strategy:
      matrix:
        sys:
          - { os: windows-latest, shell: pwsh }
            #          - { os: ubuntu-latest,  shell: bash }
            #          - { os: macos-latest,   shell: bash }
        configuration:
          - release
    defaults:
      run:
        shell: ${{ matrix.sys.shell }}
    env:
      OS: ${{ matrix.sys.os }}

    steps:
      - run: echo "üéâ job triggered by ${{ github.event_name }} event."
      - run: echo "üêß running on ${{ runner.os }} server branch ${{ github.ref }} repository  ${{ github.repository }}."
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - run: echo "üí° ${{ github.repository }} has been cloned to ${{ runner.os }}"
      - if: runner.os == 'Windows'
        run: $OutputEncoding = [console]::InputEncoding = [console]::OutputEncoding = [System.Text.UTF8Encoding]::new()
      - name: List files in the repository
        run: |
          ls '${{ github.workspace }}'
      - run: make ${{ matrix.configuration }}
      - run: make bench
      - run: make test
      - name: Show content of workspace at its completion
        run: find $RUNNER_WORKSPACE
      - run: echo "üçè This job's status is ${{ job.status }}."
