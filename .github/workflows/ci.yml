name: CI
run-name: ${{ github.actor }} CI
on: [push]
jobs:
  build-and-test:

    name: ${{ matrix.toolchain }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        toolchain:
          - linux-gcc
          - macos-clang
          - windows-msvc

        configuration:
          - release

        include:
          - toolchain: linux-gcc
            os: ubuntu-latest
            compiler: gcc

          - toolchain: macos-clang
            os: macos-latest
            compiler: clang

          - toolchain: windows-msvc
            os: windows-latest
            compiler: msvc

    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé Branch ${{ github.ref }} repository  ${{ github.repository }}."
      - name:  Install
        shell: bash
        run:  |
          case $RUNNER_OS in
            Linux)
              echo skip sudo apt install -y cmake cppcheck clang-tidy
              ;;
            Windows)
              echo skip choco install cmake 
              echo chcp 65001
              echo $PATH
              ;;
            macOS)
              echo skip brew install cmake cppcheck
              ;;
            *)
              echo -n "unknown"
              ;;
          esac
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: make ${{ matrix.configuration }}
      - run: make test
      - run: make bench
      - run: echo "üçè This job's status is ${{ job.status }}."
