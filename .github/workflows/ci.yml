name: CI
run-name: ${{ github.actor }} CI
on: [push]
jobs:
  build-and-test:
    runs-on: ${{ matrix.sys.os }}
    strategy:
      matrix:
        sys:
          - { os: windows-latest, shell: bash }
          - { os: ubuntu-latest,  shell: bash }
          - { os: macos-latest,   shell: bash }
        configuration:
          - release
    defaults:
      run:
        shell: ${{ matrix.sys.shell }}
    env:
      OS: ${{ matrix.sys.os }}

    steps:
      - name: Set up Windows Environment
        if: runner.os == 'Windows'
        uses: Vampire/setup-wsl@v2
        with:
          update: 'true'
          additional-packages: cmake
      - run: echo "üéâ job triggered by ${{ github.event_name }} event."
      - run: echo "üêß running on ${{ runner.os }} server branch ${{ github.ref }} repository  ${{ github.repository }}."

      - name:  Install
        run:  |
          case $RUNNER_OS in
            Linux)
              echo skip sudo apt install -y cmake cppcheck clang-tidy
              ;;
            Windows)
              echo skip choco install cmake 
              echo chcp 65001
              echo $PATH
              ;;
            macOS)
              echo skip brew install cmake cppcheck
              ;;
            *)
              echo -n "unknown"
              ;;
          esac
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: make ${{ matrix.configuration }}
      - run: make test
      - run: make bench
      - run: echo "üçè This job's status is ${{ job.status }}."
