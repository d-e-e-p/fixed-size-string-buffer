---
name: CI
run-name: ${{ github.actor }} CI
on:
  push:
    paths-ignore:
      - 'README.md'
      - 'docs/**'
jobs:
  build-and-test:
    runs-on: ${{ matrix.sys.os }}
    timeout-minutes: 10
    strategy:
      matrix:
        sys:
          - { os: windows-latest, shell: bash }
          - { os: ubuntu-latest,  shell: bash }
          - { os: macos-latest,   shell: bash }
        configuration:
          - release
    defaults:
      run:
        shell: ${{ matrix.sys.shell }}
    env:
      OS: ${{ matrix.sys.os }}
      CTEST_OUTPUT_ON_FAILURE: 1
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      CPM_SOURCE_CACHE: ${{ github.workspace }}/cpm_modules


    steps:
      - run: |
          echo "üéâ job triggered by ${{ github.event_name }} event."
          echo "üêß running on ${{ runner.os }} server branch ${{ github.ref }} repository  ${{ github.repository }}."
          echo "üí° cloning ${{ github.repository }} to ${{ runner.os }}"
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - uses: actions/cache@v3
        with:
          path: "**/cpm_modules"
          key: ${{ github.workflow }}-cpm-modules-${{ hashFiles('**/CMakeLists.txt', '**/*.cmake') }}
      - uses: lyricwulf/abc@v1
        with: 
          linux: libboost-all-dev
          macos: boost
          windows: boost-msvc-14.3
      - name: change encoding to utf8 with BOM
        if: runner.os == 'Windows'
        shell: bash
        run: |
          chcp.com 65001
          for file in */*/*.cpp */*/*.h; do
            iconv -f UTF-8 -t UTF-8 "$file" > "${file%.cpp}.utf8"
            echo -ne '\xEF\xBB\xBF' > "$file"
            cat "${file%.cpp}.utf8" >> "$file"
            file "$file"
          done
      - run: make ${{ matrix.configuration }}
      - run: make test
      - run: make bench
      - name: Upload coverage reports to Codecov
        if: runner.os == 'Linux'
        uses: codecov/codecov-action@v3
      - run: echo "üçè This job's status is ${{ job.status }}."
