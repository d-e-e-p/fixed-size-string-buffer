name: CI
run-name: ${{ github.actor }} CI
on: [push]
jobs:
  build-and-test:
    runs-on: ${{ matrix.sys.os }}
    timeout-minutes: 10
    strategy:
      matrix:
        sys:
          - { os: windows-latest, shell: bash }
          - { os: ubuntu-latest,  shell: bash }
          - { os: macos-latest,   shell: bash }
        configuration:
          - release
    defaults:
      run:
        shell: ${{ matrix.sys.shell }}
    env:
      OS: ${{ matrix.sys.os }}

    steps:
      - run: |
          echo "🎉 job triggered by ${{ github.event_name }} event."
          echo "🐧 running on ${{ runner.os }} server branch ${{ github.ref }} repository  ${{ github.repository }}."
          echo "💡 cloning ${{ github.repository }} to ${{ runner.os }}"
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: change encoding to utf8 with BOM
        if: runner.os == 'Windows'
        shell: bash
        run: |
          chcp.com 65001
          for file in */*.cpp */*.h; do
            iconv -f UTF-8 -t UTF-8 "$file" > "${file%.cpp}.utf8"
            echo -ne '\xEF\xBB\xBF' > "$file"
            cat "${file%.cpp}.utf8" >> "$file"
            file "$file"
          done
      - run: make ${{ matrix.configuration }}
      - run: make test
      - run: make bench
      - run: echo "🍏 This job's status is ${{ job.status }}."
