name: CI
run-name: ${{ github.actor }} CI
on: [push]
jobs:
  build-and-test:

    name: ${{ matrix.toolchain }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        toolchain:
          - linux-gcc
          - macos-clang
          - windows-msvc

        configuration:
          - release

        include:
          - toolchain: linux-gcc
            os: ubuntu-latest
            compiler: gcc
            shell: bash

          - toolchain: macos-clang
            os: macos-latest
            compiler: clang
            shell: bash

          - toolchain: windows-msvc
            os: windows-latest
            compiler: msvc
            shell: wsl-bash {0}

    defaults:
      run:
        shell: ${{ matrix.include.shell }}

    steps:
      - run: echo "üéâ job triggered by ${{ github.event_name }} event."
      - run: echo "üêß running on ${{ runner.os }} server branch ${{ github.ref }} repository  ${{ github.repository }}."
      - name: Set up Windows Environment
        if: runner.os == 'Windows'
        uses: Vampire/setup-wsl@v2
        with:
          update: 'true'
          additional-packages: cmake

      - name:  Install
        run:  |
          case $RUNNER_OS in
            Linux)
              echo skip sudo apt install -y cmake cppcheck clang-tidy
              ;;
            Windows)
              echo skip choco install cmake 
              echo chcp 65001
              echo $PATH
              ;;
            macOS)
              echo skip brew install cmake cppcheck
              ;;
            *)
              echo -n "unknown"
              ;;
          esac
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: make ${{ matrix.configuration }}
      - run: make test
      - run: make bench
      - run: echo "üçè This job's status is ${{ job.status }}."
