name: CI
run-name: ${{ github.actor }} CI
on: [push]
jobs:
  build-and-test:

    name: ${{ matrix.toolchain }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        toolchain:
          - linux-gcc
          - macos-clang
          - windows-msvc

        configuration:
          - release

        include:
          - toolchain: linux-gcc
            os: ubuntu-latest
            compiler: gcc

          - toolchain: macos-clang
            os: macos-latest
            compiler: clang

          - toolchain: windows-msvc
            os: windows-latest
            compiler: msvc

    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé Branch : ${{ github.ref }} repository : ${{ github.repository }}."
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}

  # from https://stackoverflow.com/questions/57946173/github-actions-run-step-on-specific-os
  - if: runner.os == 'Windows'
    run: |
      git config --global core.autocrlf false
      git config --global core.eol lf

  - uses: lyricwulf/abc@v1
    with:
      all: cmake cppcheck clang-tidy

  - name: Run (${{ matrix.configuration }})
    run: make ${{ matrix.configuration }}
  - run: echo "üçè This job's status is ${{ job.status }}."
