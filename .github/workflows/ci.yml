name: CI
run-name: ${{ github.actor }} CI
on: [push]
jobs:
  build-and-test:
    runs-on: ${{ matrix.sys.os }}
    strategy:
      matrix:
        sys:
          - { os: windows-latest, shell: 'wsl-bash {0}' }
          - { os: ubuntu-latest,  shell: bash }
          - { os: macos-latest,   shell: bash }
        configuration:
          - release
    defaults:
      run:
        shell: ${{ matrix.sys.shell }}
    env:
      OS: ${{ matrix.sys.os }}

    steps:
      - name: Set up Windows Environment
        if: runner.os == 'Windows'
        uses: Vampire/setup-wsl@v2
        with:
          update: 'false'
          additional-packages: cmake
      - run: echo "ğŸ‰ job triggered by ${{ github.event_name }} event."
      - run: echo "ğŸ§ running on ${{ runner.os }} server branch ${{ github.ref }} repository  ${{ github.repository }}."
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - run: echo "ğŸ’¡ ${{ github.repository }} has been cloned to ${{ runner.os }}"
      - name: List files in the repository
        run: |
          echo ls ${{ github.workspace }}
      - run: make ${{ matrix.configuration }}
      - run: make test
      - run: make bench
      - run: echo "ğŸ This job's status is ${{ job.status }}."
