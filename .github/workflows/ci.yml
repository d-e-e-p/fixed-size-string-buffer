name: CI
run-name: ${{ github.actor }} CI
on: [push]
jobs:
  build-and-test:
    runs-on: ${{ matrix.sys.os }}
    timeout-minutes: 10
    strategy:
      matrix:
        sys:
          - { os: windows-latest, shell: bash }
            #          - { os: ubuntu-latest,  shell: bash }
            #          - { os: macos-latest,   shell: bash }
        configuration:
          - release
    defaults:
      run:
        shell: ${{ matrix.sys.shell }}
    env:
      OS: ${{ matrix.sys.os }}

    steps:
      - run: echo "üéâ job triggered by ${{ github.event_name }} event."
      - run: echo "üêß running on ${{ runner.os }} server branch ${{ github.ref }} repository  ${{ github.repository }}."
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - run: echo "üí° ${{ github.repository }} has been cloned to ${{ runner.os }}"
      - name: change encoding to utf8
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $OutputEncoding = [console]::InputEncoding = [console]::OutputEncoding = [System.Text.UTF8Encoding]::new()
          Get-ChildItem -Path "." -Recurse | ForEach-Object {
            if ($_.Extension -eq ".h" -or $_.Extension -eq ".cpp") {
                echo "converting filename : $_"
                $content = Get-Content $_.FullName -Encoding UTF8
                Set-Content $_.FullName $content -Encoding UTF8 -Force
            }
          }
          Get-ChildItem -Path "." -Recurse | ForEach-Object {
            if ($_.Extension -eq ".h" -or $_.Extension -eq ".cpp") {
                $content = Get-Content $_.FullName
                echo "filename : $_"
                echo "content : $content"
            }
          }
      - name: List files in the repository
        run: |
          ls '${{ github.workspace }}'
          chcp.com 65001
          file */*.cpp */*.h
          #- run: make ${{ matrix.configuration }}
          #- run: make bench
      - name: change encoding to utf8
        if: runner.os == 'Windows'
        shell: bash
        run: |
          for file in */*.cpp */*.h; do
            iconv -f UTF-8 -t UTF-8 "$file" > "${file%.cpp}.utf8"
            echo -ne '\xEF\xBB\xBF' > "$file"
            cat "${file%.cpp}.utf8" >> "$file"
            file "$file"
          done
      - name:  encoding to utf8
        if: runner.os == 'Windows'
        shell: bash
        run: |
          for file in */*.cpp */*.h; do
            echo "file = $file"
            cat "$file"
          done
      - name: List files in the repository
        run: |
          ls '${{ github.workspace }}'
          chcp.com 65001
          file */*.cpp */*.h
      - run: make ${{ matrix.configuration }}
          #- run: make bench
          #- run: make test
      - name:  encoding to utf8
        if: runner.os == 'Windows'
        shell: bash
        run: |
          for file in */*.cpp */*.h; do
            echo "file = $file"
            cat "$file"
          done
      - name: Show content of workspace at its completion
        run: ls -l $RUNNER_WORKSPACE
      - run: echo "üçè This job's status is ${{ job.status }}."
